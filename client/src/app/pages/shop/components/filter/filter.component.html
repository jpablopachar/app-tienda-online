    <div class="filter">
        <b>Seleccione Marca</b>
        <mat-selection-list
            formControlName="brand"
            [multiple]="false"
            (selectionChange)="onBrandSelectionChange($event)"
        >
            <mat-list-option
                *ngFor="let item of $brands()"
                [value]="item.value"
                >{{ item.label }}</mat-list-option
            >
        </mat-selection-list>
    </div>
    <div class="filter">
        <b>Seleccione Categor√≠a</b>
        <mat-selection-list
            formControlName="category"
            [multiple]="false"
            (selectionChange)="onCategorySelectionChange($event)"
        >
            <mat-list-option
                *ngFor="let item of $categories()"
                [value]="item.value"
                >{{ item.label }}</mat-list-option
            >
        </mat-selection-list>
    </div>
</form>

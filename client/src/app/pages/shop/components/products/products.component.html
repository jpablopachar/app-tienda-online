<ul class="cards">
    @for (product of products; track product.id) {
        <li class="cards__item">
            <mat-card class="mat-class">
                <mat-card-header>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>{{
                        product.categoryName
                    }}</mat-card-subtitle>
                </mat-card-header>
                <img
                    mat-card-image
                    [src]="product.image"
                    [alt]="product.name"
                />
                <mat-card-content>
                    <p>
                        {{ product.description }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button routerLink="/product/{{ product.id }}">
                        Ver
                    </button>
                </mat-card-actions>
            </mat-card>
        </li>
    }
</ul>
